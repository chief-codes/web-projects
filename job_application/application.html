<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-compatible" content="">
        <meta name="viewport" content="width=device">

        <title>Job Application</title>
        <link rel="stylesheet" href="applicationstyle.css">
    </head>

    <body>

        <div class="container">
            <div class="apply_box">
                <h1>
                    Job Application
                    <span class="title_small">(web)</span>
                </h1>
                
                <form action="">
                    <div class="form_container">

                        <div class="form_control"> 
                            <label for="first_name"> First Name </label>
                            <input
                                id="first_name"
                                name="first_name"
                                placeholder="Enter First Name..."
                                required
                            />
                        </div>
                        <div class="form_control"> 
                            <label for="last_name"> last Name </label>
                            <input
                                id="last_name"
                                name="last_name"
                                placeholder="Enter Last Name..."
                                required
                            />
                        </div>
                        <div class="form_control"> 
                            <label for="email"> Email </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter Email..."
                                required
                            />
                        </div>
                        <div class="form_control"> 
                            <label for="job_role"> Job Role </label>
                            <select id="job_role" name="job_role" required>
                                <option value=""> Select Job Role </option>
                                <option value="Mobile"> Mobile App Developer </option>
                                <option value="Data"> Data Science Engineer </option>
                                <option value="Frontend"> Frontend Developer </option>
                                <option value="Backend"> Backend Developer </option>
                                <option value="Full_stack"> Full Stack Developer </option>
                                <option value="AI"> AI and Machine Learning Engineer </option>
                                <option value="Cyber"> Cyber Security Engineer </option>
                            </select>
                        </div>

                        <div class="textarea_control">
                            <label for="address"> Address </label>
                            <textarea
                            id="address"
                            name="address"
                            row="2"
                            cols="50"
                            placeholder="Enter Address"
                            required
                            ></textarea>
                        </div>

                        <div class="form_control">
                            <label for="city"> City </label>
                            <input
                            id="city"
                            name="city"
                            placeholder="Enter City Name"
                            required
                            />
                        </div>

                        <div class="form_control">
                            <label for="pincode"> Pincode </label>
                            <input 
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="Enter Pincode Here..."
                            />
                        </div>

                        <div class="form_control">
                            <label for="date"> D.O.B </label>
                            <input value="1999-05-30" type="date" id="date" name="date" />
                        </div>

                        <div class="form_control">
                            <label for="upload"> Upload your CV </label>
                            <input
                            type="file"
                            id="upload"
                            name="upload"
                            required
                            />
                        </div>

                    </div>

                    <div class="button_container">
                        <button type="submit"> Apply Now </button>
                    </div>

                </form>
            </div>

        </div>

    </body>
</html>
